<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Slide Show</title>
    <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" href="slick/slick/slick-theme.css" type="text/css">
 　　  <link rel="stylesheet" href="slick/slick/slick.css" type="text/css">
      <link rel="stylesheet" href="slick/slick/sample.css" type="text/css">
 　　  <script type="text/javascript" src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
 　　  <script src="slick/slick/slick.js" type="text/javascript"></script>

 　　  <script src="slick/slick/sample.js" type="text/javascript"></script>
</head>
<body>

        <div class="slider">

                <div><img src="images/food0.jpg" width="400"></div>
                <div><img src="images/food1.jpg" width="400"></div>
                <div><img src="images/food2.jpg" width="400"></div>
                <div><img src="images/food3.jpg" width="400"></div>
        </div>
<script>
    $('.slider').slick({
  centerMode: true,
  centerPadding: '60px',
  autoplay: true,
  slidesToShow: 3,
  responsive: [
    {
      breakpoint: 768,
      settings: {
        arrows: false,
        centerMode: true,
        centerPadding: '40px',
        slidesToShow: 3
      }
    },
    {
      breakpoint: 480,
      settings: {
        arrows: false,
        centerMode: true,
        centerPadding: '40px',
        slidesToShow: 1
      }
    }
  ]
});

</script>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="slick/slick/slick.min.js"></script>
</body>
</html>
